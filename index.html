<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet"  href="css/estilo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #DEDEDE;">
        <section class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <div class="card card-body">
                    <h2>Lista de Contatos (<span id="numeros">0</span>) </h2>
                    <hr>

                        <div class="col-9">
                            <input id="input_nova_tarefa" placeholder="Nova Tarefa" type="text" class="form-control">
                        </div>
                        
                        <div class="col-3 d-grid">
                            <button id="pronto" class="btn btn-outline-primary" onclick="addContato()">
                                Adicionar
                            </button>
                        </div>

                    <hr>

                    <div id="tarefas">
                        <ul>
                            <li>
                                <button id="botaodelete" onclick="deletar('identificador')"></button>
                                <button id="botaoeditar" onclick="atualizar('identificador')"></button>
                                <button id="botaofavor" onclick="favoritar('identificador')"></button>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>


        <script src="eventos.js"></script>
        <script>atualizar()</script>
    </body>
</html>
